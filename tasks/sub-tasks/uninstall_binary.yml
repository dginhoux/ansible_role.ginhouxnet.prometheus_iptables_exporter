---
- name: "stop {{ prometheus_iptables_exporter_name }}"
  service:
    name: "{{ prometheus_iptables_exporter_name }}"
    state: stopped
    enabled: no

- name: "rm {{ prometheus_iptables_exporter_name }}.service"
  file:
    path: /etc/systemd/system/{{ prometheus_iptables_exporter_name }}.service
    state: absent
  when: ansible_service_mgr == "systemd"

- name: "systemd daemon-reload"
  systemd:
    daemon_reload: true
  when: ansible_service_mgr == "systemd"

- name: "remove {{ prometheus_iptables_exporter_name }} user"
  user:
    name: "{{ prometheus_iptables_exporter_name }}"
    state: absent

- name: "rm {{ prometheus_iptables_exporter_name }} executable"
  file:
    path: /usr/local/bin/{{ prometheus_iptables_exporter_name }}
    state: absent
